apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }

    defaultConfig {
        applicationId "com.geospatialcorporation.android.geomobile"
        minSdkVersion 21
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.3.1' // at https://github.com/google-gson/google-gson
    compile 'com.squareup.okhttp:okhttp:2.3.0' // at https://github.com/square/okhttp
    compile 'com.facebook.stetho:stetho-okhttp:1.1.0'
    compile 'com.facebook.stetho:stetho:1.1.0' // at http://facebook.github.io/stetho/
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.afollestad:material-dialogs:0.6.4.2' // at https://github.com/afollestad/material-dialogs
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.google.code.gson:gson:2.3.1'
}
